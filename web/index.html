<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centroid Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <! --- Toolbar Implementation -->
    <div id="toolbar" class="toolbar">
      <button id="selectButton" class="tool-button">Select</button>
      <button id="drawLineButton" class="tool-button">Draw Line</button>
      <button id="rectangleButton" class="tool-button">Draw Rectangle</button>
      <button id="calculateCentroidButton" class="tool-button">Calculate Centroid</button>
      <button id="deleteLineButton" class="tool-button">Delete Line</button>
      <button id="clearButton" class="tool-button">Clear Shape</button>
    </div>

    <! --- Canvas Implementation -->
    <div id="canvas-container">
      <h1>Centroid Calculator</h1>
      <canvas id="centroidCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>
      <h2>Developed by Melesio Albavera, Tim Stokes, and Kaleb Kruse</h2>
    </div>
  </body>
</html>
